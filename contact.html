<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: linear-gradient(to right, #4A90E2, #1E90FF);
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 15px;
            text-align: left;
        }

        .contact-item span {
            font-weight: 600;
            display: inline-block;
            width: 100px;
            text-align: left;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #f0f0f0;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-icons a:hover {
            color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-item">
            <span>Email:</span>
            <a href="mailto:bishtkanishka917@gmail.com">bishtkanishka917@gmail.com</a>
        </div>
        <div class="contact-item">
            <span>Alternate Email:</span>
            <a href="mailto:bishtkanishka02@gmail.com">bishtkanishka02@gmail.com</a>
        </div>
        <div class="contact-item">
            <span>Phone:</span>
            <span>8273971866</span>
        </div>
        <div class="contact-item">
            <span>LinkedIn:</span>
            <a href="https://www.linkedin.com/in/kanishka-bisht-ab4a22252" target="_blank">linkedin.com/in/kanishka-bisht-ab4a22252</a>
        </div>
        <div class="contact-icons">
            <a href="tel:8273971866" target="_blank"><i class="fas fa-phone"></i></a>
            <a href="mailto:bishtkanishka917@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/kanishka-bisht-ab4a22252" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
